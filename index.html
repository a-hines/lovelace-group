<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WeatherSongs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- Title & Description top here can go onload="onPageLoad()" -->
    <header class="container text-center mt-4">
        <h1>
            â˜”WeatherSongsðŸŽ¸
        </h1>
        <p>
            A place to check the weather and bring music to your ears.
        </p>
        <p>Sign in to Spotify first to get playlist recommendations!</p>
        <input class="btn btn-primary sign-in" type="button" onclick="requestAuthorization()" value="Sign In"/>
        <!-- this will ask for requestAuthorization -->
    </header>

    <!-- Daily Forecast -->
    <section class="location-entry container mt-4">
        <div class="location-form row justify-content-md-center">
            <div class="col-4">
                <h3 class="weather-container container text-center">What's Your Weather?</h3>
                <p>Enter your current location or a location you'd like the daily forecast from!</p>
                
                <!-- Location Form Element -->
                <form class="form-element">
                    <label>Enter a city name:</label>
                    <input class="form-control" type="text" placeholder="Enter city" id="enterCity">
                    <button id="searchButton" class=" mt-2 mb-2 btn btn-primary " type="submit">Forecast Now!</button> 
                </form>
            </div>
            <div class="col-1"></div>
            <div class="col-7">
                <div class="container forecast text-center" >
                    <div class="hud-sub">
                        <h3 id="cityName" class="city-name align-middle"></h3>
                        <img id="current-pic" alt="">
                        <p id="temperature">Temperature:</p>
                        <p id="humidity">Humidity:</p>
                        <p id="windSpeed">Wind Speed:</p>
                    </div>
                </div>
            </div>
        </div>
        
    </section>


    <!-- Playlist Recommendations -->
    <div class="container text-center mt-2">
        <h3 id="playlist-header">List of Playlists</h3>
        <div class="row justify-content-md-center">
            <div class="card col-3 mr-3 mb-3" style="width: 18rem;">
                <div id="playlist0"></div>
            </div>
            <div class="card col-3 mr-3 mb-3" style="width: 18rem;">
                <div id="playlist1"></div>
            </div>
            <div class="card col-3 mb-3" style="width: 18rem;">
                <div id="playlist2"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>    
</html>
